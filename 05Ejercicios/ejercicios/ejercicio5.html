<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@400;600;700&family=Roboto:ital,wght@0,400;0,500;1,400&family=Roboto+Condensed:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="menu">
        <a href="../Ejercicios.html">regresar al menu</a>
    </div>
    <div class="container">
        <form method="post" name="formulario" action=" ">
            
                <div class="container-table">
                    <table class="table">
                        <label for="">
                            <h1>Formulario para saber el porcentaje de hombres y mujeres por grupo:</h1>    
                            <br>
                        <tr>
                            <td>Ingresa el numero de alumnos hombres:</td>
                            <td>
                                <input type="text" id="alumnosH" name="alumnosHombres" onkeypress="return validarV(event)">
                            </td>
                        </tr>
                        <tr>
                            <td>Ingresa el numero de alumnos mujeres:</td>
                            <td>
                                <input type="text" id="alumnosM" name="alumnosMujeres" onkeypress="return validarV(event)">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="Calcular Porcentaje" name="enviar" onclick="calcularPorcentaje()">
                            </td>
                        </tr>
                        <tr>
                            <td>El porcentaje de hombres en el salon es de:</td>
                            <td>
                                <input type="text" id="porcentajeH" name="porcentajeHombres" readonly="readonly" class="input_text">
                            </td>
                        </tr>
                        <tr>
                            <td>El porcentaje de mujeres en el salon es de:</td>
                            <td>
                                <input type="text" id="porcentajeM" name="porcentajeMujeres" readonly="readonly" class="input_text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="Borrar Datos" name="borrar" onclick="Borrar()">
                            </td>
                        </tr>
                    </table>
                </div>
            </label>
        </form>      
    </div>
 <script src="../js/funcionesE5.js"></script>   
</body>
</html>
