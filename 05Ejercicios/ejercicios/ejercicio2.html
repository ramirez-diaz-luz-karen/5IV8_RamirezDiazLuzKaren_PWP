<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@400;600;700&family=Roboto:ital,wght@0,400;0,500;1,400&family=Roboto+Condensed:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="menu">
        <a href="../Ejercicios.html">regresar al menu</a>
    </div>
    <div class="container">
        <form method="post" name="formulario" action=" ">
            <label for="">
                Formulario para calculo de dinero obtenido (comisiones del 105 +sueldo base)
                <br>
                <div class="container-table">
                    <table class="table">
                        <tr>
                            <td>
                                Introduce la cantidad total de tu sueldo base:
                            </td>
                            <td>
                                <input type="text" name="sueldoB" id="sueldoBase" onkeypress="return validarS(event)">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                    Introduce la cantidad total de ventas realizadas en el mes:
                                </td>
                                <td>
                                    <input type="number" name="ventas" id="ventasMes" min="0" step="1">
                                </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" value="Calcular Total" name="enviar" onclick="calcularTotal()">
                            </td>
                        </tr>
                        <tr>               
                            <td>
                                Su saldo total con el extra generado por las comisiones es de: 
                            </td>
                            <td>
                                <input type="text" name="sueldoTotal" id="sueldoT" readonly="readonly" class="input_text">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <input type="button" value="Borrar Datos" name="borrar" onclick="Borrar()">
                            </td>
                        </tr>
                    </table>
                </div>
            </label>
        </form>      
    </div>
 <script src="./js/funcionesE3.js"></script>   
</body>
</html>
